        </div>
        <div class="flex flex-col gap-3 p-4">
          <div class="flex gap-6 justify-between"><p class="text-[#101418] text-base font-medium leading-normal">Question 1 of 5</p></div>
          <div class="rounded bg-[#d4dbe2]"><div class="h-2 rounded bg-[#3f7fbf]" style="width: 20%;"></div></div>
        </div>
        <p class="text-[#101418] text-base font-normal leading-normal pb-3 pt-1 px-4">Which of the following is the best definition of 'ambivalent'?</p>
        <div class="flex flex-col gap-3 p-4">
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">

              name="734ccb60-cae2-48fc-a3ff-7a140ad0ca43"
              checked=""
            />
            <div class="flex grow flex-col">
              <p class="text-[#101418] text-sm font-medium leading-normal">Having mixed feelings or contradictory ideas about something or someone.</p>
            </div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
            <input
              type="radio"

              name="734ccb60-cae2-48fc-a3ff-7a140ad0ca43"
            />
            <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">Showing or feeling active opposition toward something or someone.</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#d4dbe2] bg-transparent text-transparent checked:border-[#3f7fbf] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#3f7fbf]"
              name="734ccb60-cae2-48fc-a3ff-7a140ad0ca43"
            />
            <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">Feeling or showing sympathy and concern for others.</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#d4dbe2] p-[15px]">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#d4dbe2] bg-transparent text-transparent checked:border-[#3f7fbf] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#3f7fbf]"
              name="734ccb60-cae2-48fc-a3ff-7a140ad0ca43"
            />
            <div class="flex grow flex-col"><p class="text-[#101418] text-sm font-medium leading-normal">Having or showing a lack of ambition or determination.</p></div>
          </label>
        </div>
      </div>
      <div>

        <div class="flex gap-2 border-t border-[#eaedf1] bg-gray-50 px-4 pb-3 pt-2">

              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>

            <div class="text-[#5c738a] flex h-8 items-center justify-center" data-icon="BookmarkSimple" data-size="24px" data-weight="regular">
