      <div>

          >
            Vocabulary
            <input type="radio" class="invisible absolute" name="dd57dcf7-6c9a-4450-b061-560bbad2a2b8" />

          <label

            <input type="radio" class="invisible absolute" name="dd57dcf7-6c9a-4450-b061-560bbad2a2b8" />

          >

            <input type="radio" class="invisible absolute" name="e366e688-e9be-4b73-9b65-e7c4140f3eb0" />

            <input type="radio" class="invisible absolute" name="e366e688-e9be-4b73-9b65-e7c4140f3eb0" />

          </label>

        <h3 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Topics</h3>

          <label class="flex gap-x-3 py-3 flex-row">

      <div>
