# Netlify 配置 - SSAT AI学习平台
# 更新于 2024-01-20 23:50:00

[build]
  publish = ".next"
  command = "npm run build"

# Next.js 15 支持
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  # Node.js 版本
  NODE_VERSION = "18"
  # 确保支持ES模块
  NPM_FLAGS = "--legacy-peer-deps"

# API路由重定向
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA重定向
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 安全头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' *.supabase.co *.googleapis.com;"

# 静态资源缓存
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 生产环境变量
[context.production.environment]
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"

# 部署预览环境
[context.deploy-preview.environment]
  NODE_ENV = "development"